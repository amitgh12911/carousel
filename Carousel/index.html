<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <title>Carousel</title>
</head>
<body>
    <div class="slider">
        <div class="slide"><img src="https://source.unsplash.com/1366x400/?html" alt=""></div>

        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?javascript" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?wordpress" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?python" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?india" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?react" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?relax" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?animation" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?china" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?illusion" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?pot" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?maths" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?english" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?grammar" alt=""></div>
        <div class="slide w-0"><img src="https://source.unsplash.com/1366x400/?logic" alt=""></div>
        <div class="buttons">
            <button class="btn" id="left-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="btn" id="right-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <div id="all-images"></div>
    <script src="https://kit.fontawesome.com/35f8a6764d.js" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>

</html>
